baseurl:
date_format: "ordinal"
title: pluto137's blog
subtitle: 
description: "blog"
keywords: ML
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 0

# ---------------- #
#      Author      #
# ---------------- #
author: ssrzz
organization: 
organization_url: 
github_username: ssrzz
location: NULL, China
email: ssrzz@pm.me.com

