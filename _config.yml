# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: mzlogin/mzlogin.github.io

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: gitalk
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours
# https://disqus.com
disqus:
    username: 
# https://github.com/gitalk/gitalk#install
gitalk:
  enable: true      #是否开启Gitalk评论
  clientID: ff0780c2422d2030dcb7                            #生成的clientID
  clientSecret: 485da2c930c535b6b612b776f3202ca7e1d392a3    #生成的clientSecret
  repo: ssrzz.github.io    #仓库名称
  owner: ssrzz    #github用户名
  admin: ssrzz
  distractionFreeMode: true #是否启用类似FB的阴影遮罩
  labels: ['Gitalk'] 
  id:

